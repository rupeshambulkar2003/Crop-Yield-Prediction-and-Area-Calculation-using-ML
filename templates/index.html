<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Crop Yield Predictor</div>
        </nav>
    </header>

    <section id="data-input" class="section">
        <h2>Data Input</h2>
        <form id="inputForm" action="/predict" method="post">
            <div class="form-group">
                <label for="area">Area (hectares):</label>
                <input type="number" id="area" name="area" required>
            </div>
        
            <div class="form-group">
                <label for="temperature">Temperature (°C):</label>
                <input type="number" id="temperature" name="temperature" required>
            </div>
        
            <div class="form-group">
                <label for="wind_speed">Wind Speed (km/h):</label>
                <input type="number" id="wind_speed" name="wind_speed" required>
            </div>
        
            <div class="form-group">
                <label for="pressure">Pressure:</label>
                <input type="number" id="pressure" name="pressure" required>
            </div>
        
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" id="humidity" name="humidity" required>
            </div>
        
            <div class="form-group">
                <label for="n">Nitrogen (N):</label>
                <input type="number" id="n" name="n" required>
            </div>
        
            <div class="form-group">
                <label for="p">Phosphorus (P):</label>
                <input type="number" id="p" name="p" required>
            </div>
        
            <div class="form-group">
                <label for="k">Potassium (K):</label>
                <input type="number" id="k" name="k" required>
            </div>

            <div class="form-group">
                <label for="soil_type">Soil Type:</label>
                <select id="soil_type" name="soil_type" required>
                    <option value="" disabled selected>Select soil type</option>
                    <option value="Sandy">Sandy</option>
                    <option value="Silty">Silty</option>
                    <option value="Loamy">Loamy</option>
                </select>
            </div>
            
        
            <button type="submit" class="submit-button">Predict Yield</button>
        </form>
        
        <div id="result"></div>
        
        
    </section>

    <footer>
        <p>© 2024 Crop Yield Predictor. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
